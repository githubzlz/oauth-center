<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎登陆</title>
</head>
<link href="/favicon-20190918085337900.ico" rel="shortcut icon" type="image/x-icon">
<style>
    body{
        text-align: center;
    }
    .login-container {
        margin: 100px auto;
        width: 90%;
    }

    .form-container {
        margin: 0px auto;
        width: 50%;
        text-align: center;
        box-shadow: 1px 1px 10px #888888;
        height: 350px;
        padding: 5px;
    }

    input {
        margin-top: 10px;
        width: 50%;
        height: 30px;
        border-radius: 3px;
        border: 1px #E9686B solid;
        padding-left: 2px;

    }

    .btn_from {
        width: 50%;
        height: 35px;
        line-height: 35px;
        cursor: pointer;
        margin-top: 10px;
        border-radius: 3px;
        background-color: #E9686B;
        color: white;
        border: none;
        font-size: 15px;
    }

    .btn {
        width: 25%;
        height: 35px;
        line-height: 35px;
        cursor: pointer;
        margin-top: 10px;
        border-radius: 3px;
        background-color: #fefefe;
        color: black;
        border: none;
        font-size: 15px;
        display: inline-block;
    }

    .title {
        margin-top: 5px;
        font-size: 18px;
        color: #E9686B;
    }
</style>
<body>
<div class="login-container">
    <div class="form-container">
        <p class="title">用户登录</p>
        <form name="loginForm" method="post" action="/oauth/form">
            <label>
                <input type="text" name="username" placeholder="用户名"/>
            </label>
            <br>
            <label>
                <input type="password" name="password" placeholder="密码"/>
            </label>
            <br>
            <p th:hidden="${error} eq 'error' ? 'false':'hidden'" >用户名或密码错误</p>
            <button type="submit" class="btn_from">登 &nbsp;&nbsp; 录</button>
        </form>
        <div id="other">
            <a href="http://www.blogzlz.com:30000/html/user/regist.html" class="btn">注册</a>
            <a href="http://www.blogzlz.com:30000html/user/changepwd.html" class="btn">忘记密码?</a>
        </div>
    </div>
</div>
</body>
</html>
